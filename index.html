  <script>
    function includeHTML(callback) {
      var z = document.getElementsByTagName("*");
      var count = 0;
      for (let i = 0; i < z.length; i++) {
        let elmnt = z[i];
        let file = elmnt.getAttribute("w3-include-html");
        if (file) {
          count++;
          let xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) elmnt.innerHTML = this.responseText;
              if (this.status == 404) elmnt.innerHTML = "Page not found.";
              elmnt.removeAttribute("w3-include-html");
              count--;
              if (count === 0 && typeof callback === "function") callback();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
        }
      }
    }

    includeHTML(function () {
      $("#bib").load("bib5.html");

      const hash = window.location.hash;

      if (hash) {
        const secondaryTab = document.querySelector(`a.nav-link[href='${hash}']`);
        const mainTabButton = document.querySelector(`button[data-bs-target='#research']`);

        if (secondaryTab && mainTabButton) {
          const researchTab = new bootstrap.Tab(mainTabButton);
          researchTab.show();

          setTimeout(() => {
            const innerTab = new bootstrap.Tab(secondaryTab);
            innerTab.show();
          }, 100);
        } else {
          const mainTab = document.querySelector(`button[data-bs-target='${hash}']`);
          if (mainTab) {
            const tab = new bootstrap.Tab(mainTab);
            tab.show();
          }
        }
      }

      document.querySelectorAll('#myTab button').forEach(tabBtn => {
        tabBtn.addEventListener('shown.bs.tab', function (event) {
          const newHash = event.target.getAttribute('data-bs-target');
          history.replaceState(null, null, newHash);
        });
      });

      document.querySelectorAll('#research .nav-link').forEach(subTab => {
        subTab.addEventListener('shown.bs.tab', function (event) {
          const href = event.target.getAttribute('href');
          if (href) {
            history.replaceState(null, null, href);
          }
        });
      });
    });
